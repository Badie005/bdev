    name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ matrix.os != 'windows-latest' }}
      
      - name: Run tests (Linux/Mac with race detection)
        if: runner.os != 'Windows'
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: go test -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          file: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Build binaries
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/bdev-windows-amd64.exe ./cmd/bdev
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/bdev-linux-amd64 ./cmd/bdev
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/bdev-darwin-amd64 ./cmd/bdev
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/bdev-darwin-arm64 ./cmd/bdev
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
